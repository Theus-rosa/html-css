<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">
    <style>
        body{background-color: rgb(255, 255, 255);}
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width:350px)" srcset="imagens/foto p.png" type="image/png">
        <source media="max-width:750px" srcset="imagens/foto m.png" type="image/png">
        <img src="imagens/foto g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="auto" controls autoplay loop>
        <source src="midia/Legendado _50k.mp3" type="audio/mpeg">
        <source src="midia/Legendado _50k.ogg" type="audio/ogg">
        <source src="midia/Legendado _50k.wav" type="audio/wav">
    </audio>
    <!--Eu sempre vou está aqui-->
</body>
</html>
